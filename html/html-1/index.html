<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List are two types </h1>
    <p>1. Unorder list</p>
     <ul>
       <li>ABC</li>
       <li>ABC</li>
       <li>  Nested Unorder List
        <ul>
            <li>A</li>
            <li>A</li>
            <li>A</li>
        </ul>
       </li>
     </ul>

     <p>2. Order list</p>
     <ol type="A" >
        <li>ABC</li>
        <li>ABC</li>
        <li>ABC
            <ol type="i">
                <li>a</li>
                <li>a</li>
                <li>a</li>
            </ol>
        </li>
     </ol>

</body>
</html>
